# see https://github.com/thevtn/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations
compression-level = 9         # compression level for module zips. between 1 and 9
logging-to-file = false        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
build-mindetach-module = false

# extended
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced Extended"

[YouTube]
build-mode = "module"
excluded-patches = "debugging microg-support swipe-controls custom-branding"
included-patches = "force-hide-player-button-background aterialyou hide-double-tap-overlay-filter custom-branding-icon-mmt disable-landscape-mode"
version = "auto"
exclusive-patches = false
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"
module-prop-name = "ytrvx-magisk"
